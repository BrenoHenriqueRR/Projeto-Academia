<div class="card shadow-none border-0">
    <div class="card-body text-center p-0">
        
        <div *ngIf="!imagemCapturada" class="camera-container">
            <h5 class="mb-3 text-muted">Posicione seu rosto</h5>
            
            <div class="ratio ratio-4x3 bg-black rounded mb-3 overflow-hidden position-relative">
                <video #video autoplay playsinline muted 
                       style="object-fit: cover; width: 100%; height: 100%; transform: scaleX(-1);"></video>
            </div>

            <button class="btn btn-warning px-4 rounded-pill" (click)="capturarSelfie()">
                <i class="fa-solid fa-camera me-2"></i> Capturar Foto
            </button>
        </div>
        
        <div *ngIf="imagemCapturada" class="preview-container">
            <h5 class="mb-3 text-muted">Confirma a foto?</h5>
            
            <div class="d-flex justify-content-center mb-3">
                <img [src]="imagemCapturada" alt="Selfie" class="img-fluid rounded shadow-sm" style="max-height: 300px;">
            </div>

            <div class="d-flex justify-content-center gap-2 mt-3">
                <button class="btn btn-outline-secondary btn-sm" (click)="tentarNovamente()">
                    <i class="fa-solid fa-rotate-left me-1"></i> Tentar de novo
                </button>

                <button class="btn btn-success btn-sm" (click)="confirmarParaCadastro()">
                    <i class="fa-solid fa-check me-1"></i> Usar esta foto
                </button>
            </div>
        </div>

    </div>
</div>
