<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h1>{{ editando ? 'Editar Despesa' : 'Nova Despesa' }}</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="salvar()">
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <input type="text" class="form-control" formControlName="descricao" />
        </div>

        <div class="mb-3" >
          <label class="form-label">Valor (R$)</label>
          <input type="number" class="form-control" formControlName="valor" />
        </div>

        <div class="mb-3">
          <label class="form-label">Data</label>
          <input type="date" class="form-control" formControlName="data" />
        </div>

        <div class="mb-3">
          <label class="form-label">Status:</label>
          <select class="form-select" formControlName="status">
            <option value="pendente">Pendente</option>
            <option value="paga">Paga</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Observação:</label>
          <textarea class="form-control" formControlName="observacao"></textarea>
        </div>

        <!-- <div class="mb-3">
          <label class="form-label">Categoria</label>
          <select class="form-select" formControlName="cateoria">
            <option value="manutenção">Manutenção</option>
            <option value="equipamento">Equipamento</option>
            <option value="conta">Conta</option>
            <option value="outro">Outro</option>
          </select>
        </div> -->

        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <select class="form-select" formControlName="tipo">
            <option value="" selected disabled>Selecione a opção</option>
            <option value="fixa">Fixa</option>
            <option value="variavel">Variavel</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success me-2" [disabled]="form.invalid">
          {{ editando ? 'Atualizar' : 'Salvar' }}
        </button>
        <button class="btn btn-secondary" type="button" routerLink="/admin/painel/despesas">Cancelar</button>
      </form>
    </div>
  </div>
</div>
