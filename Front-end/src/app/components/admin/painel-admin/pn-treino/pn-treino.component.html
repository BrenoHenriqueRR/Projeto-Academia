<div class="p-6">
    <h1 class="text-3xl font-bold mb-4">Fichas de Treino</h1>

    <div class="mb-6 flex items-center justify-between">
        <div>
            <label for="cliente" class="form-label">Selecione o Cliente</label>
            <select class="ms-5" formControlName="cliente_id" required>
                <option value="" disabled selected>Escolha um cliente</option>
                @for (cliente of clientes; track $index) {
                <option [value]="cliente.id">{{ cliente.nome }}</option>
                }
            </select>
        </div>
        <button class="border border-gray-300 px-4 py-2 rounded hover:bg-gray-100">Alterar</button>
    </div>

    <button class="bg-green-500 text-white px-6 py-2 rounded mb-6 hover:bg-green-600">
        + Nova Ficha
    </button>

    <div *ngFor="let ficha of fichas" class="border rounded p-4 mb-4 shadow-sm">
        <h2 class="text-xl font-semibold mb-1">Ficha {{ ficha.nome }}</h2>
        <p class="text-sm text-gray-600">Data de Criação: {{ ficha.dataCriacao }}</p>
        <p class="text-sm text-gray-600 mb-3">Dias de treino: {{ ficha.dias.join(', ') }}</p>

        <div class="flex gap-2">
            <button class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">Visualizar</button>
            <button class="bg-yellow-400 text-black px-4 py-1 rounded hover:bg-yellow-500">Editar</button>
            <button class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Excluir</button>
        </div>
    </div>
</div>
