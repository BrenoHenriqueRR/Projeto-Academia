<div class="fundo">
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="assets/imgs/user.png" id="user_avatar" alt="Avatar">
    
                <p id="user_infos">
                    <span class="item-description">
                        {{funcionalidade}}
                    </span>
                    <span class="item-description">
                        Lorem Ipsum
                    </span>
                </p>
            </div>
    
            <ul id="side_items" class="p-0">
                <li class="side-item" routerLinkActive="mat-accent">
                    <a routerLink="dashboard"  >
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Dashboard
                        </span>
                    </a>
                </li>

                <li class="side-item" routerLinkActive="mat-accent">
                    <a routerLink="clientes">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Clientes
                        </span>
                    </a>
                </li>
                
                <li class="side-item" routerLinkActive="mat-accent">
                    <a routerLink="funcionarios">
                        <i class="fa-solid fa-user-tie"></i>
                        <span class="item-description">
                            Funcionários
                        </span>
                    </a>
                </li>
                
                <li class="side-item" routerLinkActive="mat-accent">
                    <a href="#">
                        <i class="fa-solid fa-coins"></i>
                        <span class="item-description">
                            Financeiro
                        </span>
                    </a>
                </li>
    
                <li class="side-item" routerLinkActive="mat-accent">
                    <a href="#">
                        <i class="fa-regular fa-pen-to-square"></i>
                        <span class="item-description">
                            Relatórios
                        </span>
                    </a>
                </li>
    
                <li class="side-item" routerLinkActive="mat-accent" >
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
    
            <button (click) = "AbrirSidebar()" id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <a style="text-decoration: none;" href="/admin">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
            </a>
        </div>
    </nav>
    
    <main class="b-main">
        <router-outlet></router-outlet>
    </main>
</div>
