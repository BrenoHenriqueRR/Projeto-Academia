<div class="container">
    <div *ngIf="loading"><app-modal-spinner></app-modal-spinner></div>
    <div class="func mt-3 mb-5">
        @for (dados of data; track dados){
        <h3>Funcionário: {{dados.nome}}</h3>
        }
    </div>
    <div class="d-flex align-items-center justify-content-between">
        <div class="img-perfil d-block">
            <div class="img-inserir">
                <label class="form-label" for="fileInput">
                    <i class="fa-solid fa-plus meio-img"></i>
                    <img *ngIf="foto_perfil" class="fotoperfil" [src]="foto_perfil" [alt]="foto_perfil">
                    <img *ngIf="foto_perfil == ''" class="fotoperfil" src="assets/imgs/user.png" alt="">
                </label>
            </div>
            <div class="mt-3">
                <input class="form-control" type="file" id="fileInput" style="display: none;" (change)="onFileSelected($event)">
            </div>
        </div>
    </div>
    <div class="formulario">
        <form [formGroup]="formcadastro" method="post">
            @for (dados of data; track dados){
            <div class="row">
                <div class="col">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" style="color: black;" type="text" id="nome" formControlName="nome" class="form-control"
                        required>
                </div>

                <div class="col">
                    <label class="form-label" for="CPF">CPF</label>
                    <input class="form-control" type="text" formControlName="CPF" mask = "000.000.000-00" class="form-control" id="CPF">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" formControlName="email" class="form-control" id="email" required>
                </div>

                <div class="col">
                    <label class="form-label" for="funcao">Função</label>
                    <select class="form-control" (change)="cadFuncao($event)" name="funcao">
                        <option selected disabled>Escolha uma opção</option>
                        <option value="Personal">Personal</option>
                        <option value="Secretário">Secretário</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                </div>
            </div>
            }
            <div class="continue-button mt-3">
                <button *ngIf="!loading" type="submit" (click)="edit()" class="btn btn-primary">
                    Enviar
                </button>
                <div *ngIf="loading" class="spinner-container">
                    <button class="btn btn-primary" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
