<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">ðŸ’¼ Resumo Financeiro</h2>
    <div class="d-flex gap-2">
      <input type="number" class="form-control" [(ngModel)]="mes" (change)="carregarResumo()" placeholder="MÃªs (1-12)" min="1" max="12">
      <input type="number" class="form-control" [(ngModel)]="ano" (change)="carregarResumo()" placeholder="Ano">
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow-sm border-start border-4 border-success bg-light h-100">
        <div class="card-body d-flex flex-column">
          <div class="d-flex align-items-center mb-2">
            <i class="bi bi-cash-coin fs-3 text-success me-2"></i>
            <h5 class="mb-0">Receitas Totais</h5>
          </div>
          <h3 class="text-success">R$ {{ resumo?.total_pagamentos + resumo?.total_vendas | number:'1.2-2' }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-start border-4 border-danger bg-light h-100">
        <div class="card-body d-flex flex-column">
          <div class="d-flex align-items-center mb-2">
            <i class="bi bi-credit-card-2-front fs-3 text-danger me-2"></i>
            <h5 class="mb-0">Despesas Totais</h5>
          </div>
          <h3 class="text-danger">R$ {{ resumo?.total_despesas | number:'1.2-2' }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-start border-4 border-primary bg-light h-100">
        <div class="card-body d-flex flex-column">
          <div class="d-flex align-items-center mb-2">
            <i class="bi bi-bar-chart-line fs-3 text-primary me-2"></i>
            <h5 class="mb-0">Lucro LÃ­quido</h5>

        </div>
      </div>
    </div>
  </div>
</div>

<i class="bi bi-file-earmark-pdf me-1"></i> Gerar PDF
</button>
