
<app-menu-home></app-menu-home>
<div class="fundo">    
    <div class="container">
        <div class="form-image">
            <img src="" alt="">
        </div>
        <div class="form">
            <form [formGroup]="formcadastro" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a routerLink ="/login">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" formControlName = "nome" class="form-control" placeholder="John" required>
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endere√ßo</label>
                        <input type="text" formControlName = "endereco" class="form-control" id="endereco" placeholder="Av Vinicius de Morais, 25" required>
                    </div>
                    <div class="input-box">
                        <label for="datanascimento">Data de Nascimento</label>
                        <input type="date" formControlName = "datanascimento" class="form-control" id="datanascimento">
                    </div>
                    <div class="input-box">
                        <div class="label">
                            <label for="personal">Personal</label>
                        </div>  
                        <select formControlName="personal" class="form-control personal-options">
                            <option value="1" disabled selected>Escolha um personal</option>
                            <option value="Personal1">Personal 1</option>
                            <option value="Personal2">Personal 2</option>
                            <option value="Personal3">Personal 3</option>
                          </select>                          
                    </div>
                    
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" formControlName = "email" class="form-control" id="email" placeholder="doejohnn@email.com" required>
                     </div>
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" formControlName = "senha" class="form-control" id="senha" placeholder="123@abc" required>
                    </div>
                </div>
        <div class="continue-button">
        <button 
        *ngIf="!loading"
        type="submit" 
        (click)="submit()"  
        class="btn btn-primary">Enviar</button>
        </div>

        <div *ngIf="loading">Carregando...</div>
        </form> 

        <div *ngIf="mensagemSucesso">
            <p>{{ mensagemSucesso }}</p>
        </div>
    </div>
</div>
