<form [formGroup]="formcadastro" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input type="text" id="nome" formControlName = "nome" class="form-name" placeholder="John" required>
        </div>
        <!-- <div class="form-group col-md-6">
            <label for="inputSurname">Sobrenome</label>
            <input type="text" class="form-control" id="inputSurname" placeholder="Doe" required>
        </div> -->
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" formControlName = "email" class="form-control" id="email" placeholder="doejohnn@email.com" required>
        </div>
        <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input type="password" formControlName = "senha" class="form-control" id="senha" placeholder="123@abc" required>
        </div>
    </div>
    <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" formControlName = "endereco" class="form-control" id="endereco" placeholder="Av Vinicius de Morais, 25" required>
    </div>
    <!-- <div class="form-group">
        <label for="inputAddress2">Complemento</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, casa, sítio...">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" required>
        </div>
    </div>-->
<button 
type="submit" 
(click)="submit()"  
class="btn btn-primary">

@if([loading]){
    Enviar  
}@else{
    carregando....
}
</button> 
</form>
