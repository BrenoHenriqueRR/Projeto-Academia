<div class="p-4">
    <h1 class="hi-treino mb-5">Fichas de Treino</h1>

    <button class="btn btn-primary">
        + Nova Ficha
    </button>

    <div class="mt-4 d-flex align-items-center justify-content-between">
        <mat-form-field appearance="outline" class="mb-6 w-25">
            <mat-label class="text-black">Buscar Cliente</mat-label>
            <input class="text-black" type="text" matInput [formControl]="clienteControl" [matAutocomplete]="auto" />
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selecionarCliente($event.option.value)">
                <mat-option *ngFor="let cliente of clientesFiltrados" [value]="cliente.nome">
                    {{ cliente.nome }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>


    <div *ngFor="let ficha of fichas" class="border rounded p-4 mb-4 shadow-sm">
        <h2 class="text-xl font-semibold mb-1">Ficha {{ ficha.nome }}</h2>
        <p class="text-sm text-gray-600">Data de Criação: {{ ficha.dataCriacao }}</p>
        <p class="text-sm text-gray-600 mb-3">Dias de treino: {{ ficha.dias.join(', ') }}</p>

        <div class="flex gap-2">
            <button class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">Visualizar</button>
            <button class="bg-yellow-400 text-black px-4 py-1 rounded hover:bg-yellow-500">Editar</button>
            <button class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Excluir</button>
        </div>
    </div>
</div>
