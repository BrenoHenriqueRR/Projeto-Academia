<div class="container mt-4">
  <div class="mb-4">
    <h1 class="h3 fw-bold text-dark">Treino {{ ficha?.tipo }}</h1>
    <p class="text-muted">Ficha de hoje</p>
  </div>

  <div *ngIf="ficha" class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title">Treino de Hoje</h5>

      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-light">
            <tr>
              <th>Exercício</th>
              <th>Grupo</th>
              <th>Séries</th>
              <th>Repetições</th>
              <th>Observações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dados of exercicios">
              <td>{{ dados.exercicio }}</td>
              <td>{{ dados.grupo_muscular }}</td>
              <td>{{ dados.series }}</td>
              <td>{{ dados.repeticoes }}</td>
              <td>{{ dados.observacoes }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-end mt-3">
        <button class="btn btn-success" (click)="enviar()">Concluir</button>
      </div>
    </div>
  </div>

  <div *ngIf="!ficha" class="alert alert-info">
    Você ainda não possui fichas!
  </div>
</div>
