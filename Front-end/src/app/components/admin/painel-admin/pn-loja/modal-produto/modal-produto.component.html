<button type="button" class="btn btn-primary" data-bs-toggle="modal" id="btn-modal-cad-p"
    data-bs-target="#modal-cad-p"><i class="fa-solid fa-plus p-1"></i>Adicionar</button>

<div class="modal modal-lg fade" id="modal-cad-p" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-10" id="exampleModalLabel">Cadastro de Produto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form [formGroup]="produtoForm">
                        <div class="row form-group">
                            <div class="col">
                                <label for="nome">Produto</label>
                                <input type="text" id="nome" name="nome" formControlName="nome">
                            </div>
                            <div class="col">
                                <label for="preco">Preço</label>
                                <input type="text" id="preco" name="preco" formControlName="preco" mask="separator.2"
                                    thousandSeparator="." decimalMarker="," />

                            </div>

                        </div>
                        <div class="row form-group">
                            <div class="col">
                                <label for="status">Status</label>
                                <select id="status" formControlName="status">
                                    <option disabled selected>Escolha uma opção</option>
                                    <option value="ativo">ativo</option>
                                    <option value="inativo">inativo</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="quantidade">quantidade</label>
                                <input type="number" id="quantidade" name="quantidade" formControlName="quantidade">
                            </div>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
