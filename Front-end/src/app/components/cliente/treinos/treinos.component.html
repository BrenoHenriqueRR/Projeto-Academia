<div class="container-fluid">
    <div class="treino">
        @for (f of ficha; track $index) {
         <p class="p-treino">Treino  {{f.tipo}}</p>
        }
    </div>
    <div class="ficha">
        <div class="fundo-table">
            <h2>Tipo do treino</h2>
            <table id="treino-table">
                <thead>
                    <tr>
                        <th>Exercício</th>
                        <th>Series</th>
                        <th>Repetições</th>
                        <th>observacoes</th>
                    </tr>
                </thead>
                <tbody id="clientes-list">
                    @for (dados of exercicios; track $index) {
                    <tr>

                        <td>{{ dados.exercicio }}</td>
                        <td>{{ dados.series }}</td>
                        <td>{{ dados.repeticoes }}</td>
                        <td>{{ dados.observacoes }}</td>
                    </tr>
                    }
                </tbody>
            </table>
            <div class="enviar">
                <button class="btn-enviar mb-5" id="send" (click)="enviar()">Concluir</button>
            </div>
        </div>
    </div>
</div>
